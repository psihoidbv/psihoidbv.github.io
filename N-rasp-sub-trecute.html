le<br>\ncarei dendrite sunt moderate ca numar si extindere, are circa 10000 de contacte; marea<br>\narborizatie dendritica a unei celule Purkinje din cerebel primeste aproximativ 150000<br>\nde contacte.<br>\n<img src=\"https://www.prostemcell.org/images/article/tipuri-de-neuroni.jpg\" style=\"max-width: 300px; max-height: 300px\">"},{"content":"<button style=\"background-color: #fff; border: none; text-decoration: none; cursor: pointer; text-align: left;\" onclick=\"document.getElementById('content-1-1-2-').style.display = (document.getElementById('content-1-1-2-').style.display === 'none' ? 'block' : 'none')\">Pe baza diferentelor functionale, neuronii se clasifica tot in trei categorii:<br>\na. Neuronii senzoriali sau aferenti, care transporta impulsurile nervoase de la periferie<br>\nspre creier sau maduva spinarii. Trebuie remarcat faptul ca exista o deosebire intre<br>\nneuronii aferenti primari si cei senzoriali. Termenul de aferent este aplicat tuturor<br>\ninformatiilor constiente si inconstiente care ajung de la periferie la SNC. Termenul de<br>\nsenzorial este aplicat numai aferentelor care genereaza in creier perceptii constiente.<br>\nb. Neuronii motori sau eferenti, transmit inpulsurile nervoase in afara creierului sau<br>\nmaduvei spinarii, la efectorii musculari sau glandulari.<br>\nc. Neuronii de asociatie, sau intercalari se afla in interiorul creierului sau maduvei<br>\nspinarii. Ei pot directiona impulsurile dintr-o parte a SNC in alta, catre centrii<br>\ncorespunzatori pentru prelucrare si interpretare.<br>\n<img src=\"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_e4Mm1Neb3JQ4QSfkMF8J82Er68yRPYkwEQ&amp;s\" style=\"max-width: 300px; max-height: 300px\"> </button><div id=\"content-1-1-2-\" style=\"display: none\"> <a href=\"https://www.google.com/search?q=Exemple%20%3E%201.%20Care%20sunt%20criteriile%20de%20clasificare%20ale%20neuronilor%3F%20Cum%20se%20clasifica%20ei%3F%20%3E%20Pe%20baza%20diferentelor%20functionale%2C%20neuronii%20se%2 linice foarte groase. Fiecare parte a membranei<br>\ntraversata de un impuls nervos ramane inactiva o perioada de circa 4 milisecunde. Astfel,<br>\nrata de maxima transmitere a impulsurilor (frecventa) este de aproximativ 250/sec.<br>\nDiametrul fibrelor nervoase variaza intre 0,3 si 22 microni. Fibrele pentru durere cu<br>\ndiametrul de 1 micron au o conducere de 1m/sec, iar cele aferente fusurilor musculare, cu<br>\ndiametrul de 13 microni, au o viteza de conducere de 75 m/sec. Fibrele pentru<br>\nsensibilitatea profunda au un diametru de 3 microni si o viteza de conducere de 11 m/sec.<br>\nO taietura pe piele provoaca mai intai senzatia de atingere si apoi senzatia dureroasa.</p> </button><div id=\"content-1-21-3-\" style=\"display: none\"> <a href=\"https://www.google.com/search?q=Exemple%20%3E%2021.%20Despre%20sinapsa%20%3E%20%0A%0ALa%20nivelul%20oricarei%20membrane%20celulare%20exista%20un%20potential%20membranar%2C%20reprezentat%20de%0A%0Adiferenta%20de%20voltaj%20dintre%20cele%20doua%20fete%20ale%20membranei%2C%20dat%20de%20ionii%20intra%20si%20extracelulari.%0A%0ASarcina%20fundamentala%20a%20oricarui%20neuron%20este%20aceea%20de%20a%20primi%2C%20conduce%20si%20transmite%0A%0Asemnalele.%20Un%20neuron%20este%20stimulat%20de%20catre%20un%20semnal%20transmis%20intr-un%20anume%20loc%20de%20pe%0A%0Asuprafata%20sa.%20Acest%20semnal%20initiaza%20la%20locul%20respectiv%20o%20modificare%20a%20potentialului%0A%0Amembranar.%20Se%20activeaza%20pompa%20de%20Na%20%E2%80%93%20K%20care%20prin%20modificarea%20concentratiei%20ionilor%0A%0Aintra%20si%20extracelulari%20genereaza%20un%20potential%20de%20actiune.%20Fluxul%20electric%20astfel%20format%20se%0A%0Apropaga%20din%20aproapein%20aproape%2C%20cu%20viteze%20cuprinse%20intre%200%2C5%20m%2Fsec%20in%20fibrele%20amielinice%0A%0Asubtiri%20si%20170%20m%2Fsec%20in%20fibrele%20mielinice%20foarte%20groase.%20Fiecare%20parte%20a%20membranei%0A%0Atraversata%20de%20un%20impuls%20nervos%20ramane%20inactiva%20o%20perioada%20de%20circa%2 pe%2C%20cu%20viteze%20cuprinse%20intre%200%2C5%20m%2Fsec%20in%20fibrele%0Aamielinice%0Asubtiri%20si%20170%20m%2Fsec%20in%20fibrele%20mielinice%20foarte%20groase.%20Fiecare%20parte%20a%0Amembranei%0Atraversata%20de%20un%20impuls%20nervos%20ramane%20inactiva%20o%20perioada%20de%20circa%204%0Amilisecunde.%20Astfel%2C%0Arata%20de%20maxima%20transmitere%20a%20impulsurilor%20(frecventa)%20este%20de%20aproximativ%0A250%2Fsec.%0ADiametrul%20fibrelor%20nervoase%20variaza%20intre%200%2C3%20si%2022%20microni.%20Fibrele%20pentru%0Adurere%20cu%0Adiametrul%20de%201%20micron%20au%20o%20conducere%20de%201m%2Fsec%2C%20iar%20cele%20aferente%20fusurilor%0Amusculare%2C%20cu%0Adiametrul%20de%2013%20microni%2C%20au%20o%20viteza%20de%20conducere%20de%2075%20m%2Fsec.%20Fibrele%20pentru%0Asensibilitatea%20profunda%20au%20un%20diametru%20de%203%20microni%20si%20o%20viteza%20de%20conducere%20de%0A11%20m%2Fsec.%0AO%20taietura%20pe%20piele%20provoaca%20mai%20intai%20senzatia%20de%20atingere%20si%20apoi%20senzatia%0Adureroasa.%60%60%60%2C%20adreseaza-mi%205%20intrebari(prefixate%20cu%20M)%20pentru%20testarea%20retinerii%20informatiilor%20si%205%20intrebari(prefixate%20cu%20A)%20pentru%20testarea%20intelegerii%20respectivelor%20notiuni.%20Asteapta%20raspunsurile%20si%20da-mi%20o%20nota(de%20la%200%20la%2010)%20pentru%20fiecare%20intrebare%2C%20cu%20sugestii%20de%20imbunatatire.\" target=\"_blank\" class=\"chatgpt-quiz-button\">â“</a></div>","children":[],"cleanContent":"\n<p>La nivelul oricarei membrane celulare exista un potential membranar, reprezentat de<br>\ndiferenta de voltaj dintre cele doua fete ale membranei, dat de ionii intra si extracelulari.<br>\nSarcina fundamentala a oricarui neuron este aceea de a primi, conduce si transmite<br>\nsemnalele. Un neuron este stimulat de catre un semnal transmis intr-un anume loc de pe<br>\nsuprafata sa. Acest semnal initiaza la locul respectiv o modificare a potentialului<br>\nmembranar. Se activeaza pompa de Na â€“ K care prin modificarea concentratiei ionilor<br>\nintra si extracelulari genereaza un potential de actiune. Fluxul electric astfel format se<br>\npropaga din aproapein aproape, cu viteze cuprinse intre 0,5 m/sec in fibrele amielinice<br>\nsubtiri si 170 m/sec in fibrele mielinice foarte groase. Fiecare parte a membranei<br>\ntraversata de un impuls nervos ramane inactiva o perioada de circa 4 milisecunde. Astfel,<br>\nrata de maxima transmitere a impulsurilor (frecventa) este de aproximativ 250/sec.<br>\nDiametrul fibrelor nervoase variaza intre 0,3 si 22 microni. Fibrele pentru durere cu<br>\ndiametrul de 1 micron au o conducere de 1m/sec, iar cele aferente fusurilor musculare, cu<br>\ndiametrul de 13 microni, au o viteza de conducere de 75 m/sec. Fibrele pentru<br>\nsensibilitatea profunda au un diametru de 3 microni si o viteza de conducere de 11 m/sec.<br>\nO taietura pe piele provoaca mai intai senzatia de atingere si apoi senzatia dureroasa.</p>"},{"content":"<button style=\"background-color: #fff; border: none; text-decoration: none; cursor: pointer; text-align: left;\" onclick=\"document.getElementById('content-1-21-4-').style.display = (document.getElementById('content-1-21-4-').style.display === 'none' ? 'block' : 'none')\">\n<p>Neuronii nu sunt interconectati fizic intre ei. Daca ar fi asa, potentialul de actiune s-ar<br>\npropaga de la un neuron la altul la intamplare, de-a lungul cailor nervoase. Jonctiunile<br>\ndintre neuroni ca si cele dintre ei, pe de o parte, si elementele receptoare si executive, pe<br>\nde alta parte se realizeaza prin intermediul unor formatiuni si mecanisme complexe pe<br>\ncare Foster si Scherringhton (1897) le-au denumit sinapse. Sinapsa este alcatuita dintr-o<br>\nmembrana presinaptica, spatiul sinaptic si membrana postsinaptica. In spatiul presinaptic<br>\nsunt acumulate vezicule cu neurotransmitatori chimici, specifici fiecarei grupe functionale<br>\nde neuroni. In acest spatiu se afla o concentratie mai mare de mitocondrii, care furnizeaza<br>\nenergia n paga de la un neuron la altul la intamplare, de-a lungul cailor nervoase. Jonctiunile<br>\ndintre neuroni ca si cele dintre ei, pe de o parte, si elementele receptoare si executive, pe<br>\nde alta parte se realizeaza prin intermediul unor formatiuni si mecanisme complexe pe<br>\ncare Foster si Scherringhton (1897) le-au denumit sinapse. Sinapsa este alcatuita dintr-o<br>\nmembrana presinaptica, spatiul sinaptic si membrana postsinaptica. In spatiul presinaptic<br>\nsunt acumulate vezicule cu neurotransmitatori chimici, specifici fiecarei grupe functionale<br>\nde neuroni. In acest spatiu se afla o concentratie mai mare de mitocondrii, care furnizeaza<br>\nenergia necesara transmiterii sinaptice. Spatiul sinaptic are aproximativ 30 nm. Membrana<br>\npostsinaptica are niste locusi specifici care pot primi numai anumiti neurotransmitatori<br>\n(corespunzator celor din zona presinaptica). Este locul unde actioneaza unele<br>\nmedicamente, cu componenta asemanatoare neurotransmitatorului a carui actiune dorim<br>\nsa o contracaram, componenta care blocheaza locusul specific, fara insa a genera si<br>\npotentialul de actiune.</p>"},{"content":"<button style=\"background-color: #fff; border: none; text-decoration: none; cursor: pointer; text-align: left;\" onclick=\"document.getElementById('content-1-21-5-').style.display = (document.getElementById('content-1-21-5-').style.display === 'none' ? 'block' : 'none')\">\n<p>Practic, in momentul cand potentialul de actiune (electric) ajunge la nivelul spatiului<br>\npresinaptic (butoni terminali ai axonului), veziculele cu neurotransmitatori elibereaza<br>\nsubstantele chimice la nivelul membranei presinaptice. Neurotransmitatorii traverseaza<br>\nspatiul sinaptic si se aseaza in locusii specifici de pe membrana postsinaptica. Aici<br>\nactiveaza pompa ionica, declansand un potential de actiune.<br>\nStudii pe maimuta (macac) si mai recent pe om: neuronii oglinda se activeaza cand maimuta (omul) efectueaza o anumita actiune sau<br>\nCAND OBSERVA O ACTIUNE SIMILARA). Deci noi invatam imitandu-i pe cei din<br>\njur. Acesti neuroni sunt responsabili de comportamentul social, de \"contaminarea\" emotionala (rasul e molipsitor).<br>\nDincolo de activitatea cerebrala declansata de stimuli externi, exista si o activitate<br>\nspontana al carei scop nu se cunoaste. Este ca si cum creierul s-ar afla in dialog cu sine<br>\ninsusi. Studiile de laborator au conchis ca cel mai mare  consum de energie este<br>\nsolicitat de activitatea spontana si nu de raspuns la stimulii externi. Si mai curioasa<br>\neste constatarea ca cel mai mare numar de sinapse este aparut spontan si nu ca urmare<br>\na stimulilor externi.</p> </button><div id=\"content-1-21-5-\" style=\"display: none\"> <a href=\"https://www.google.com/search?q=Exemple%20%3E%2021.%20Despre%20sinapsa%20%3E%20%0A%0APractic%2C%20in%20momentul%20cand%20potentialul%20de%20actiune%20(electric)%20ajunge%20la%20nivelul%20spatiului%0A%0Apresinaptic%20(butoni%20terminali%20ai%20axonului)%2C%20veziculele%20cu%20neurotransmitatori%20elibereaza%0A%0Asubstantele%20chimice%20la%20nivelul%20membranei%20presinaptice.%20Neurotransmitatorii%20traverseaza%0A%0Aspatiul%20sinaptic%20si%20se%20aseaza%20in%20locusii%20specifici%20de%20pe%20membrana%20postsinaptica.%20Aici%0A%0Aactiveaza%20pompa%20ionica%2C%20declansand%20un%20potential%20de%20actiune.%0A%0AStudii%20pe%20maimuta%20(macac)%20si%20mai%20recent%20pe%20om%3A%20neuronii%20oglinda%20se%20activeaza%20cand%20maimuta%20(omul)%20efectueaza%20o%20anumita%20actiune%20sau%0A%0ACAND%20OBSERVA%20O%20ACTIUNE%20SIMILARA).%20Deci%20noi%20invatam%20imitandu-i%20pe%20cei%20din%0A%0Ajur.%20Acesti%20neuroni%20sunt%20responsabili%20de%20comportamentul%20social%2C%20de%20%22contaminarea%22%20emotionala%20(rasul%20e%20molipsitor).%0A%0ADincolo%20de%20activitatea%20cerebrala%20declansata%20de%20stimuli%20externi%2C%20exista%20si%20o%20activitate%0A%0Aspontana%20al%20carei%20scop%20nu%20se%20cunoaste.%20Este%20ca%20si%20cum%20cre
